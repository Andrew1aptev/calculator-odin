<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
</head>
<body>

            <div class="calculator">
                <div class="container">
                    <div class="calculator__wrapper">
                        <div class="calculator__display"></div>
                            <div class="calculator__buttons">
                                <button class="calculator__btn">%</button>
                                <button class="calculator__btn"><<</button>
                                <button class="calculator__btn">Clear</button>
                                <button class="calculator__btn">/</button>
                                <button class="calculator__btn calculator__btn--white">7</button>
                                <button class="calculator__btn calculator__btn--white">8</button>
                                <button class="calculator__btn calculator__btn--white">9</button>
                                <button class="calculator__btn">*</button>
                                <button class="calculator__btn calculator__btn--white">4</button>
                                <button class="calculator__btn calculator__btn--white">5</button>
                                <button class="calculator__btn calculator__btn--white">6</button>
                                <button class="calculator__btn">-</button>
                                <button class="calculator__btn calculator__btn--white">1</button>
                                <button class="calculator__btn calculator__btn--white">2</button>
                                <button class="calculator__btn calculator__btn--white">3</button>
                                <button class="calculator__btn">+</button>
                                <button class="calculator__btn">.</button>
                                <button class="calculator__btn calculator__btn--white">0</button>
                                <button class="calculator__btn calculator__btn--equal">=</button>
                            </div>
                    </div>
                </div>
            </div>
    </section>
    <!-- scripts -->
    <script src="./js/main.js"></script>
    <!-- scripts -->
</body>
</html>
