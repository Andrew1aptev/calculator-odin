<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
</head>
<body>

            <div class="calculator">
                <div class="container">
                    <div class="calculator__wrapper">
                        <div class="calculator__display"></div>
                        <div class="calculator__buttons">
                            <div class="calculator__row">
                                <button class="calculator__btn calculator__percent">%</button>
                                <button class="calculator__btn"><<</button>
                                <button class="calculator__btn calculator__btn--clear">Clear</button>
                                <button class="calculator__btn calculator__btn--divide">/</button>
                            </div>
                            <div class="calculator__row">
                                <button class="calculator__btn calculator__btn--number calculator__btn--number-7">7</button>
                                <button class="calculator__btn calculator__btn--number calculator__btn--number-8">8</button>
                                <button class="calculator__btn calculator__btn--number calculator__btn--number-9">9</button>
                                <button class="calculator__btn calculator__btn--multiply">*</button>
                            </div>
                            <div class="calculator__row">
                                <button class="calculator__btn calculator__btn--number calculator__btn--number-4">4</button>
                                <button class="calculator__btn calculator__btn--number calculator__btn--number-5">5</button>
                                <button class="calculator__btn calculator__btn--number calculator__btn--number-6">6</button>
                                <button class="calculator__btn calculator__btn--minus">-</button>
                            </div>
                            <div class="calculator__row">
                                <button class="calculator__btn calculator__btn--number calculator__btn--number-1">1</button>
                                <button class="calculator__btn calculator__btn--number calculator__btn--number-2">2</button>
                                <button class="calculator__btn calculator__btn--number calculator__btn--number-3">3</button>
                                <button class="calculator__btn calculator__btn--plus">+</button>
                            </div>
                            <div class="calculator__row">
                                <button class="calculator__btn calculator__btn--changeSymbol">+/-</button>
                                <button class="calculator__btn calculator__btn--number calculator__btn--number-0">0</button>
                                <button class="calculator__btn calculator__btn--coma">,</button>
                                <button class="calculator__btn calculator__btn--equal">=</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </section>
    <!-- scripts -->
    <script src="./js/main.js"></script>
    <!-- scripts -->
</body>
</html>
